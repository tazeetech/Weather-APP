<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Weather Application</h1>

    <div class="input-container">
      <input type="text" id="location-input" placeholder="Enter a city or location" />
      <button id="submit-btn">Get Weather</button>
      <button id="geolocation-btn" style="margin-top: 10px;">Get Weather for My Location</button>
    </div>

    <div id="loading-spinner" style="display: none;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Loading_icon.gif" alt="Loading...">
    </div>

    <div id="weather-display" style="display: none;">
      <h2 id="location-name"></h2>
      <div id="weather-info">
        <p id="temperature"></p>
        <p id="description"></p>
        <img id="weather-icon" alt="Weather Icon" />
      </div>
      <button id="unit-toggle-btn">Switch to Fahrenheit</button>
    </div>

    <div id="forecast" style="display: none;">
      <h3>5-Day Forecast</h3>
    </div>

    <div id="error-message" style="display: none;">
      <p>Unable to fetch weather data. Please try again or check the location.</p>
    </div>

    <div id="search-history">
      <h3>Search History</h3>
    </div>

    <button id="dark-mode-toggle">Switch to Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
